<mat-card class="content">
  <mat-card-header>
    <mat-card-title>Edit Article bog:</mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="formEdit">
      <mat-form-field appearance="fill" class="formField">
        <mat-label>J'ai un bug sur ce champs</mat-label>
        <input formControlName="titleBug" matInput>
      </mat-form-field>

      <mat-form-field appearance="fill" class="formField">
        <mat-label>Title</mat-label>
        <input formControlName="title" #input maxlength="255" required matInput>
        <mat-hint align="end">{{input.value.length}}/255 caractères</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill" class="formField">
        <mat-label>Your text</mat-label>
        <textarea formControlName="content" #textAreaElement required matInput></textarea>
        <mat-hint align="end">{{textAreaElement.value.length}} caractères</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill" class="formField">
        <mat-label>Image</mat-label>
        <input formControlName="image" matInput>
      </mat-form-field>

      <mat-card-actions class="formField">
        <button mat-raised-button color="primary">
          <mat-icon>save</mat-icon>
          Update
        </button>
      </mat-card-actions>
  </form>
</mat-card>
