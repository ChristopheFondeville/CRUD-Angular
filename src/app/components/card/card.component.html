<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{titre}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{image}}" alt="{{titre}}">
  <mat-card-content>
    <p>
      {{content}}
    </p>
  </mat-card-content>
</mat-card>
