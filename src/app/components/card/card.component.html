<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{titre}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{image}}" alt="{{titre}}">
  <mat-card-content>
    <p>
      {{content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="accent" aria-label="Edit Article" routerLink="edit">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" aria-label="Delete Article" routerLink="delete">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
